<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="app.css">

    <title>renzo's cool music</title>
</head>

<body>

    <nav id="topnavbar" class="navbar my-auto navbar-expand-lg fixed-top">
        <a id="navbrand" class="navbar-brand my-auto" href="#">renzo's cool music</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
            aria-label="Toggle navigation">
            <span class="navbar-toggler">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
            </span>
        </button>

        <div class="collapse navbar-collapse my-auto mb-5" id="navbarContent">
            <ul class="navbar-nav my-auto mr-auto py-auto">
                <li class="nav-item-left">
                    <a id="home" class="nav-link" href="index.html">home</a>
                </li>
                <li class="nav-item-left">
                    <a id="about" class="nav-link" href="#">about me</a>
                </li>
                <li class="nav-item-left">
                    <a id="music" class="nav-link" href="#">my music</a>
                </li>
                <li class="nav-item-left">
                    <a id="merch" class="nav-link disabled" href="#">merch</a>
                </li>
                <li class="nav-item-left">
                    <a id="others" class="nav-link" href="others.html">others</a>
                </li>
            </ul>
            <ul class="navbar-nav my-auto ml-auto py-auto">
                <li class="nav-item-right">
                    <a id="donate" class="nav-link" href="https://ko-fi.com/renzosy" target="_blank">buy me coffee!</a>
                </li>
            </ul>

        </div>
    </nav>


    <section id="mainsection" class="container-fluid">

        <div class="row align-items-center py-2">
            <div class="col-md-6">
                <div id="headinggroup" class="text-center d-none d-md-block">
                    <h1>SCORE</h1>
                    <h1>KEEPER</h1>
                </div>
            </div>

            <div class="col-md-6 justify-content-center">
                <img class="img-fluid shadow-lg" src="imgs/score-keeper-pic.jpg" alt="profile picture">
            </div>
        </div>

        <hr class="mx-5 my-4">


        <div class="row mb-3 align-items-center">

            <div class="col-md-12 order-1 order-md-2">
                <div class="row justify-content-center">
                    <div class="col-10 align-items-center">
                        <div class="row justify-content-center">
                            <h1 id="h1Score"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        </div>
                        <div id="scoreButtonRow" class="row justify-content-center">
                            <div class="col-4 align-items-center">
                                <div class="row justify-content-center">
                                    <button id="p1Button" class="btn">+1 Player 1</button>
                                </div>
                            </div>
                            <div class="col-4 align-items-center">
                                <div class="row justify-content-center">
                                    <button id="p2Button" class="btn">+1 Player 2</button>
                                </div>
                            </div>
                            <div class="col-4 align-items-center">
                                <div class="row justify-content-center">
                                    <button id="resetButton" class="btn">Reset</button>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col align-items-center">
                                <div class="row justify-content-center">
                                    <label id="winningScoreLabel" for="winningScore"><b>Playing to:</b> </label>
                                    <select name="winScoreInput" id="winScoreInput">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>

    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="script-for-css.js"></script>
    <script src="scorekeeper-app.js"></script>

    <script>
        $(function () {
            $(document).scroll(function () {
                var $nav = $("#topnavbar");
                $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
            })
        })
    </script>



</body>

</html>
